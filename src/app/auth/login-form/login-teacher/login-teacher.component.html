<div class="form-container">

  <!-- Botón Volver -->
  <button class="image-button volver-btn" (click)="goBack()">
    <img src="/assets/hud/volver.png" alt="Volver a Inicio" />
  </button>

  <h2>Iniciar Sesión - Maestro</h2>

  <form (ngSubmit)="loginTeacher()">
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Correo electrónico"
      required
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Contraseña"
      required
    />

    <!-- Botón Iniciar sesión -->
    <button class="image-button" type="submit">
      <img src="/assets/hud/iniciar.png" alt="Iniciar sesión" />
    </button>
  </form>
</div>
