<div class="level-container">
  <div class="message-box" *ngIf="message">
    <p>{{ message }}</p>
  </div>

  <div class="boss-area">
    <div class="boss">
      <div class="attack-ray" *ngIf="rayoActivo"></div>
      <div class="boss-label">Jefe Malvado</div>
      <div class="boss-health-bar" aria-label="Barra de vida del jefe">
        <div class="boss-health-fill" [style.width.%]="bossHealth"></div>
      </div>
    </div>
  </div>

  <div class="operation-area">
    <h3>Realiza la operación combinada:</h3>
    <p>(2/3 + 1/3) × 3/4 = ?</p>
    <input
      type="text"
      [(ngModel)]="respuestaJugador"
      name="respuestaJugador"
      placeholder="Ej: 0.75"
      aria-label="Respuesta del jugador"
    />
    <button (click)="atacarJefe()" aria-label="Atacar al jefe">Atacar</button>
  </div>

  <div *ngIf="jefeDerrotado" class="end-screen">
    <h2>¡Has derrotado al jefe!</h2>
    <p>🎉 ¡Continuará...!</p>
  </div>

  <div *ngIf="nivelCompletado" class="end-screen">
    <h2>¡Nivel completado!</h2>
    <p>⭐ x {{ estrellasGanadas }}</p>
    <button (click)="avanzar()" aria-label="Volver al perfil">Volver al perfil</button>
  </div>
</div>
