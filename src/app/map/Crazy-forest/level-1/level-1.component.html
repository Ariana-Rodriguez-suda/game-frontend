<div class="nivel" [ngStyle]="{ 'background-image': 'url(assets/images/fondo-nivel.jpg)' }">
  <!-- Avatar -->
  <img
    class="avatar"
    [src]="avatarSrc"
    [style.left.px]="player.x"
    [style.bottom.px]="player.y"
  />

  <!-- Bloque fraccionario -->
  <img
    *ngFor="let bloque of bloques"
    class="bloque"
    [src]="bloque.img"
    [style.left.px]="bloque.x"
    [style.bottom.px]="bloque.y"
  />

  <!-- NPC -->
  <img
    class="npc"
    src="assets/sprites/npc.jpg"
    [style.left.px]="npc.x"
    [style.bottom.px]="npc.y"
  />

  <!-- Puente roto -->
  <img
    class="puente"
    src="assets/images/puente-roto-t.jpg"
    [style.left.px]="puente.x"
    [style.bottom.px]="puente.y"
  />

  <!-- Textbox -->
  <div *ngIf="dialogoActivo" class="textbox" [style.background-image]="'url(assets/images/textbox.png)'">
    <p>{{ dialogo[dialogoIndex] }}</p>
    <button (click)="siguienteDialogo()">Continuar</button>
  </div>

  <!-- HUD temporal -->
  <div class="hud">
    <p>Vidas: {{ vidas }}</p>
    <p>Monedas: {{ monedas }}</p>
    <p>Tiempo: {{ tiempo }}s</p>
  </div>
</div>
