<h2>Bienvenido, {{ user?.username }}</h2>
<p>Nombre de usuario: {{ user?.username }}</p>
<p>Rol: {{ user?.role }}</p>

<!-- Para jugador con clase -->
<div *ngIf="!isTeacher && teacherName">
  <p>Clase de {{ teacherName }}</p>
</div>

<!-- Para jugador sin clase -->
<div *ngIf="!isTeacher && !teacherName">
  <p>No estás inscrito en ninguna clase.</p>
</div>

<!-- Para maestro -->
<div *ngIf="isTeacher">
  <p>Eres maestro y puedes crear clases.</p>

  <form (ngSubmit)="createClass()">
    <input [(ngModel)]="newClassCode" name="classCode" placeholder="Código para nueva clase" required />
    <button type="submit">Crear clase</button>
  </form>

  <p *ngIf="createdClassCode">Clase creada con código: {{ createdClassCode }}</p>
</div>
