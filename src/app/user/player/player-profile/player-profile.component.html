<div class="profile-card" *ngIf="player">
  <h2>Perfil del Jugador</h2>

  <p><strong>Usuario:</strong> {{ player.username }}</p>
  <p><strong>Monedas:</strong> {{ player.coins }}</p>

  <div *ngIf="player.activeAvatar">
    <p><strong>Avatar activo:</strong></p>
    <img [src]="player.activeAvatar.imageUrl" alt="Avatar" width="100" />
  </div>

  <button (click)="irJugar()">Jugar</button>
  <!--<button (click)="irTienda()">Tienda</button>--->

  <hr />

  <app-avatar-selector></app-avatar-selector>
</div>
