<div class="profile-card">
  <h2>Perfil de Maestro</h2>

  <div *ngIf="!editMode">
    <p><strong>Usuario:</strong> {{ user.username }}</p>
    <p><strong>Correo:</strong> {{ user.email }}</p>
    <button (click)="editMode = true">Modificar datos</button>
  </div>

  <div *ngIf="editMode">
    <label>Usuario:</label>
    <input [(ngModel)]="editUsername" name="editUsername" />

    <label>Correo:</label>
    <input [(ngModel)]="editEmail" name="editEmail" />

    <label>Nueva Contraseña:</label>
    <input [(ngModel)]="editPassword" name="editPassword" type="password" />

    <button (click)="saveProfileChanges()">Guardar Cambios</button>
    <button (click)="editMode = false">Cancelar</button>
  </div>

  <hr />

  <h3>Crear nueva clase</h3>
  <form (ngSubmit)="createClass()">
    <input [(ngModel)]="newClassName" name="newClassName" placeholder="Nombre" required />
    <input [(ngModel)]="newClassSubject" name="newClassSubject" placeholder="Materia" required />
    <input [(ngModel)]="newClassInstitution" name="newClassInstitution" placeholder="Institución" required />
    <button type="submit">Crear clase</button>
  </form>

  <div *ngIf="classes.length > 0">
    <h3>Mis clases</h3>
    <ul>
      <li *ngFor="let c of classes">
        {{ c.name }}
        <button (click)="goToClass(c.id)">Ver estudiantes</button>
      </li>
    </ul>
  </div>
</div>
