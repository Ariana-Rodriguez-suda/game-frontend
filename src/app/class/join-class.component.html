<div class="join-container">
  <h2>Unirse a una clase</h2>

  <form (ngSubmit)="unirseClase()">
    <input
      type="text"
      [(ngModel)]="codigo"
      name="codigo"
      placeholder="CÃ³digo de clase"
      required
    />

    <img
      src="/assets/hud/unirse.png"
      alt="Unirse"
      width="120"
      height="50"
      style="cursor: pointer; margin-top: 10px;"
      (click)="unirseClase()" />
  </form>

  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
</div>

<img
  src="/assets/hud/volver.png"
  alt="Volver"
  width="80"
  height="40"
  style="cursor: pointer; margin-top: 20px;"
  (click)="goBack()" />
