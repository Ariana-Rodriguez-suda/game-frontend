<div *ngIf="classInfo" class="class-info">
  <h2>{{ classInfo.name }}</h2>
  <p><strong>Materia:</strong> {{ classInfo.subject }}</p>
  <p><strong>Código:</strong> {{ classInfo.code }}</p>
</div>

<h2>Estudiantes Registrados</h2>

<ul *ngIf="students.length > 0; else noStudents">
  <li *ngFor="let student of students">
    <img [src]="student.avatar?.imageUrl" alt="avatar" width="40" height="40" />
    {{ student.username }} - Nivel: {{ student.nivel }}
  </li>
</ul>

<ng-template #noStudents>
  <div class="empty-message">
    Aún no hay estudiantes registrados en esta clase.
  </div>
</ng-template>

<img
  src="/assets/hud/volver.png"
  alt="Volver"
  width="80"
  height="40"
  style="cursor: pointer; margin-top: 20px;"
  (click)="goBack()" />
